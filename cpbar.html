<html>
    <head>
        <title>Circulaor ProgressBar</title>
        <link rel="stylesheet" href="cpbar.css">

    </head>
    <body>


        <div class="cskill">
            <div class="csbarouter">
                <div class="csbarinner">
                    <div id="cpbarnumber">
                      
                    </div>
                </div>
            </div>


            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                   <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                   </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>

            

        </div>


    <script>
        let cpbarnumber =document.getElementById("cpbarnumber");
        let counter=0;
        setInterval(()=>{
            if(counter == 65){
                clearInterval();
            }
            else{
                counter+=1;
            cpbarnumber.innerHTML=counter + "%";

            }


            
        },30);





    </script>
        
    </body>
</html>
